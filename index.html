<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" />
	<title>Reservia</title>
	<script src="https://kit.fontawesome.com/f7fed9b62b.js" crossorigin="anonymous"></script>
	<!-- TODO: ajout fav + metas -->
</head>

<body>

	<!----------Header menu/logo---------->
	<div id="bloc_page">
		<header>
			<div id="logo">
				<a href="#"><img src="logo/Reservia_mini.png" alt="Logo de Reservia" /></a>
			</div>
			<nav id="menu">
				<div class="menu-item"><a href="#hebergements">Hébergements</a></div>
				<div class="menu-item"><a href="#activites">Activités</a></div>
				<div class="menu-item menu-item-cta"><a href="#inscrire">S'inscrire</a></div>
			</nav>
		</header>

		<!----------Barre de recherche--------->
		<section>
			<div class="intro">
				<h2>Trouvez votre hébergement pour des vacances de rêve</h2>
				<p>En plein centre ville ou en pleine nature</p>
				<form method="POST" action="#">
					<label class ="icon">
						<i class="fas fa-map-marker-alt"></i>
					</label>
						<span class="position"><i class=""></i></span>
							<input type="text" name="ville" id="ville" placeholder="Marseille, France">
					<button type="submit" value="Rechercher" id="button">Rechercher</button>
				</form>
			</div>
		</section>

		<!----------Filtres--------->

		<div id ="lignedefiltres">
			<div class="listefiltres">
				<div class="titrefiltre">Filtres</div>
				<div class="bordure">
					<i class="fas fa-money-bill-wave-alt"></i>
					<div class="nomdufiltre">Economique</div>
				</div>
			</div>
		</div>



	</div>
</body>

</html>
